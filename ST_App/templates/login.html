{%load static%}
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
    }

    @media (min-width: 1025px) {
        .h-custom-2 {
        height: 100%;
        }
    }
    .logo{width:35px;position:relative;top:-4px;}
    #name{position:relative;top:50px;}
    </style>
</head>
<body>
    <section class="vh-100">
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
            <i
                class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                style="color: #709085"
            ></i>
            <span id="name" class="h1 fw-bold mb-0"><img class="logo" src="{% static '/logo.png' %}"/> Swastik Travels</span>
            </div>

            <div
            class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
            <form style="width: 18rem" method="POST"  >
                <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                Log in
                </h1>

                <div class="form-outline mb-4">
                        {% csrf_token %} {{form.as_p}}
                        <div class="pt-1 mb-4">
                            <input class="btn btn-info btn-lg btn-block" type="submit" value="Login" >
                        </div>
                </div>
                
                <p class="small mb-5 pb-lg-2">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </p>
            </form>
            </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
            src="{% static '/loginpage.jpg' %}"
            alt="Login image"
            class="w-100 vh-100"
            style="object-fit: cover; object-position: left"
            />
        </div>
        </div>
    </div>
    </section>
</body>
